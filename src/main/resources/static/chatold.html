<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Chat</title>
    <meta name="description" content="Assistente de chat profissional para a equipe de Cartões Visa da Unicred">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            /* Paleta de cores alinhada à identidade Unicred + destaque Visa */
            --bg-color: #eef4f1;
            --surface-color: #ffffff;
            --surface-alpha: rgba(255, 255, 255, 0.85); /* para efeito glass */
            --primary-color: #006848;   /* Verde Unicred */
            --primary-hover: #00523a;
            --accent-color: #1a1f71;   /* Azul Visa */
            --highlight-color: #ffb511; /* Dourado Visa */
            --text-color: #243230;
            --text-muted: #6b7f7b;
            --border-color: #cfd8d4;
            --border-radius: 0.75rem;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease-in-out;
            --success-color: #198754;
            --warning-color: #fd7e14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #ffffff 0%, #e8f4ef 40%, #d5e9e2 100%);
            color: var(--text-color);
            padding: 1.5rem;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            gap: 1.5rem;
            width: 100%;
            height: 100%;
            flex: 1;
            min-height: 0; /* Importante para o scroll funcionar corretamente */
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 350px;
            flex-shrink: 0;
            height: 100%;
        }

        .logo-container {
            flex-shrink: 0;
            text-align: center;
            background: var(--surface-color);
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .tools-panel {
            flex: 1;
            background: var(--surface-alpha);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0; /* Importante para o scroll funcionar */
        }

        .tools-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 60%, var(--highlight-color) 100%);
            color: #fff;
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tools-header h3 {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
        }

        .tools-count {
            background-color: var(--highlight-color);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tools-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .project-section {
            margin-bottom: 1.5rem;
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: var(--surface-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 0.5rem;
        }

        .project-header:hover {
            background-color: color-mix(in srgb, var(--primary-color) 5%, white);
            border-left: 3px solid var(--primary-color);
            padding-left: calc(0.75rem - 3px); /* Mantém o alinhamento do texto */
            color: var(--primary-color);
        }

        .project-header.collapsed .project-icon {
            transform: rotate(-90deg);
        }

        .project-icon {
            transition: transform 0.2s ease;
            color: var(--text-muted);
        }

        .project-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .project-tools {
            display: block;
            margin-left: 1rem;
        }

        .project-tools.collapsed {
            display: none;
        }

        .tool-item {
            padding: 0.75rem;
            background-color: var(--surface-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .tool-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
        }

        .tool-name {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-method {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .method-get { background-color: #e6f7ff; color: #0050b3; } /* Azul */
        .method-post { background-color: #f6ffed; color: #389e0d; } /* Verde */
        .method-put { background-color: #fffbe6; color: #d46b08; } /* Laranja */
        .method-delete { background-color: #fff1f0; color: #cf1322; } /* Vermelho */
        .method-patch { background-color: #f9f0ff; color: #531dab; } /* Roxo */

        .tool-path {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .tool-description {
            font-size: 0.75rem;
            color: var(--text-muted);
            line-height: 1.4;
            word-break: break-all;
        }

        .chat-wrapper {
            flex: 1;
            background: var(--surface-alpha);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            min-height: 0; /* Importante para o scroll funcionar */
        }

        .header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 60%, var(--highlight-color) 100%);
            border-bottom: none;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header h3 {
            font-weight: 600;
            color: #ffffff;
        }

        .header .session-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .header .session-info .session-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.1rem 0.4rem;
            border-radius: 0.25rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0; /* Importante para o scroll funcionar */
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.bot {
            align-self: flex-start;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 0.75rem;
            flex-shrink: 0;
            align-self: flex-start;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            position: relative;
            max-width: 100%;
        }
        
        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background-color: #e9ecef;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message.bot .message-content strong {
            font-weight: 600;
        }

        .message.bot .message-content ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .message.bot .message-content ul li {
            margin-bottom: 0.25rem;
        }

        .message.bot .message-content em {
            color: var(--primary-color);
            font-style: italic;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 0.5rem;
            text-align: right;
            opacity: 0.8;
        }
        
        .message.user .message-content .message-time {
             color: rgba(255,255,255,0.8);
        }
        
        .message.bot .message-content .message-time {
            color: var(--text-muted);
        }
        
        .message-content p, .message-content ul, .message-content ol, .message-content h1, .message-content h2, .message-content h3 {
            margin-bottom: 0.5rem;
        }
        .message-content ul, .message-content ol {
            padding-left: 1.2rem;
        }
        .message-content pre {
            background-color: rgba(0,0,0,0.05);
            padding: 0.5rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Estilo específico para a mensagem de boas-vindas */
        .welcome-container {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin: 1rem 0;
            max-width: 100%;
        }

        .welcome-text {
            flex: 1;
            min-width: 0; /* Importante para evitar overflow em flex containers */
        }

        .welcome-text ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .welcome-text ul li {
            margin-bottom: 0.25rem;
        }

        .welcome-image {
            flex-shrink: 0;
            width: 180px;
            height: auto;
            transform: scaleX(-1);
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        /* Responsividade refinada */
        @media (max-width: 1024px) {
            .welcome-image {
                width: 150px;
            }
        }

        @media (max-width: 900px) {
            .welcome-image {
                width: 130px;
            }
            .welcome-container {
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .left-column {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo-container {
                width: 100%;
                height: 50px;
            }

            .tools-panel {
                height: 400px;
            }

            .welcome-container {
                flex-direction: column-reverse; /* Imagem vai para cima */
                align-items: center;
                gap: 1rem;
                padding: 0.5rem;
            }

            .welcome-image {
                width: 120px;
                margin-top: 0;
                margin-bottom: 1rem;
            }

            .welcome-text {
                text-align: center;
            }

            .welcome-text ul {
                text-align: left;
                margin-left: 0;
                padding-left: 1.5rem;
            }
        }

        /* Ajustes para mobile */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .main-container {
                gap: 0.5rem;
            }

            .left-column {
                gap: 0.5rem;
            }

            .logo-container {
                height: 40px;
                padding: 5px;
            }

            .tools-panel {
                height: 350px;
            }

            .tools-header {
                padding: 0.5rem 0.75rem;
            }

            .tools-header h3 {
                font-size: 0.9rem;
            }

            .tools-count {
                font-size: 0.7rem;
                padding: 0.15rem 0.4rem;
            }

            .project-header {
                padding: 0.35rem 0.5rem;
            }

            .project-name {
                font-size: 0.8rem;
            }

            .tool-item {
                padding: 1rem;
                margin-bottom: 0.75rem;
            }

            .tool-name {
                font-size: 0.75rem;
                margin-bottom: 0.15rem;
            }

            .tool-method {
                font-size: 0.65rem;
                padding: 0.1rem 0.35rem;
                margin-bottom: 0.25rem;
            }

            .tool-path {
                font-size: 0.7rem;
                margin-bottom: 0.25rem;
            }

            .tool-description {
                font-size: 0.7rem;
            }

            .header {
                padding: 0.5rem 0.75rem;
            }

            .header h3 {
                font-size: 0.9rem;
            }

            .session-info {
                font-size: 0.7rem;
                padding: 0.15rem 0.5rem;
            }

            .message {
                max-width: 100%;
            }

            .message-content {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            .avatar {
                width: 32px;
                height: 32px;
                margin: 0 0.35rem;
            }

            .chat-messages {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .input-container {
                padding: 0.5rem;
            }

            #messageInput {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            /* Ajustes específicos para a mensagem de boas-vindas em mobile */
            .welcome-text {
                font-size: 0.85rem;
            }

            .welcome-text ul {
                margin-left: 1rem;
                margin-top: 0.35rem;
                margin-bottom: 0.75rem;
            }

            .welcome-text ul li {
                margin-bottom: 0.2rem;
            }

            .welcome-image {
                width: 80px;
                margin-bottom: 0.5rem;
            }
        }

        /* Ajustes específicos para iPhone e dispositivos similares */
        @media (max-width: 414px) {
            body {
                padding: 0.35rem;
            }

            .main-container {
                gap: 0.35rem;
            }

            .left-column {
                gap: 0.35rem;
            }

            .logo-container {
                height: 70px;
            }

            .tools-panel {
                max-height:250px;
            }

            .message-content {
                font-size: 0.8rem;
            }

            .welcome-text {
                font-size: 0.8rem;
            }

            .welcome-image {
                width: 70px;
            }

            #messageInput {
                font-size: 0.85rem;
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 320px) {
            .logo-container {
                height: 60px;
            }

            .tools-panel {
                max-height: 100px;
            }

            .message-content {
                font-size: 0.75rem;
            }

            .welcome-text {
                font-size: 0.75rem;
            }

            .welcome-image {
                width: 60px;
            }
        }

        .input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
        }

        .input-form {
            display: flex;
            gap: 0.75rem;
        }

        #messageInput {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
        }
        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        #sendButton {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: var(--transition);
        }
        #sendButton:hover {
            background-color: var(--primary-hover);
        }
        #sendButton:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 0.75rem 1.25rem;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
            animation: fadeIn 0.3s ease;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-muted);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing-bounce 1.4s infinite both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1.0);
            }
        }

        .loading-tools {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading-tools i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: color-mix(in srgb, var(--border-color) 50%, transparent);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        @media (max-width: 1200px) {
            body {
                padding: 0.75rem;
            }

            .main-container {
                flex-direction: column;
                height: 100%;
                gap: 0.5rem;
            }
            
            .left-column {
                width: 100%;
                flex-direction: column;
                height: auto;
                gap: 0.5rem;
            }

            .logo-container {
                width: 100%;
                height: 40px;
                padding: 5px;
                flex-shrink: 0;
            }
            
            .tools-panel {
                height: 250px; /* Altura fixa mais adequada */
                min-height: 250px;
                max-height: 250px;
            }
            
            .chat-wrapper {
                flex: 1;
                min-height: calc(100vh - 310px); /* Viewport height menos altura do logo e tools-panel + gaps */
            }

            .tools-content {
                padding: 0.75rem;
                overflow-y: auto;
            }

            .tool-item {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }

            /* Ajustes para garantir que o conteúdo seja scrollável */
            .chat-messages {
                max-height: calc(100vh - 450px); /* Ajuste para garantir que o chat não fique muito grande */
                overflow-y: auto;
            }
        }

        /* Ajustes específicos para tablets */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .tools-panel {
                height: 300px;
                min-height: 300px;
                max-height: 300px;
            }

            .chat-wrapper {
                min-height: calc(100vh - 360px);
            }

            .chat-messages {
                max-height: calc(100vh - 500px);
            }
        }

        /* Ajustes para celulares */
        @media (max-width: 480px) {
            .tools-panel {
                height: 250px;
                min-height: 250px;
                max-height: 250px;
            }

            .chat-wrapper {
                min-height: calc(100vh - 310px);
            }

            .chat-messages {
                max-height: calc(100vh - 450px);
            }

            .tools-content {
                padding: 0.5rem;
            }

            .tool-item {
                padding: 0.5rem;
                margin-bottom: 0.35rem;
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 360px) {
            .tools-panel {
                height: 200px;
                min-height: 200px;
                max-height: 200px;
            }

            .chat-wrapper {
                min-height: calc(100vh - 260px);
            }

            .chat-messages {
                max-height: calc(100vh - 400px);
            }
        }

        .emoji { font-size: 1.25rem; }

        /* Botão com animação de pulso */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #sendButton:hover:not(:disabled) {
            animation: pulse 0.4s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <div class="logo-container">
                <img src="img/logo.png" alt="Company Logo">
            </div>
            <div class="tools-panel">
                <div class="tools-header">
                    <span class="emoji">🛠️</span>
                    <h3>Ferramentas Disponíveis</h3>
                    <span class="tools-count" id="toolsCount">0</span>
                </div>
                <div class="tools-content" id="toolsContent">
                    <div class="loading-tools">
                        <i class="fas fa-spinner"></i>
                        <p>Carregando ferramentas...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-wrapper">
            <div class="header">
                <h3>💬 Chat</h3>
                <div class="session-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Sessão:</span>
                    <span class="session-id" id="sessionId"></span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <textarea id="messageInput" placeholder="Digite sua mensagem..." rows="1" required></textarea>
                    <button id="sendButton" type="submit">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Gera um ID de sessão único para este usuário
        const sessionId = Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const chatForm = document.getElementById('chatForm');
            const sendButton = document.getElementById('sendButton');
            const sessionIdElement = document.getElementById('sessionId');
            const toolsContent = document.getElementById('toolsContent');
            const toolsCount = document.getElementById('toolsCount');
            
            // Exibe o ID da sessão
            sessionIdElement.textContent = sessionId;
            
            const apiUrl = window.location.origin + '/api/chat';
            const streamApiUrl = window.location.origin + '/api/chat/stream';
            const toolsApiUrl = window.location.origin + '/api/tools';

            // Carrega as ferramentas disponíveis
            loadAvailableTools();

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Handle form submission
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage();
            });

            // Send with Enter (but allow new lines with Shift+Enter)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function loadAvailableTools() {
                fetch(toolsApiUrl)
                    .then(response => response.json())
                    .then(data => {
                        displayTools(data);
                    })
                    .catch(error => {
                        console.error('Erro ao carregar ferramentas:', error);
                        toolsContent.innerHTML = `
                            <div class="loading-tools">
                                <i class="fas fa-exclamation-triangle" style="color: var(--warning-color);"></i>
                                <p>Erro ao carregar ferramentas</p>
                            </div>
                        `;
                    });
            }

            function displayTools(data) {
                toolsCount.textContent = data.totalTools;
                
                if (data.totalTools === 0) {
                    toolsContent.innerHTML = `
                        <div class="loading-tools">
                            <i class="fas fa-info-circle" style="color: var(--text-muted);"></i>
                            <p>Nenhuma ferramenta disponível</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                Object.entries(data.toolsByProject).forEach(([projectName, tools]) => {
                    const collapsedClass = ' collapsed';
                    html += `
                        <div class="project-section">
                            <div class="project-header${collapsedClass}" onclick="toggleProject(this)">
                                <i class="fas fa-chevron-down project-icon"></i>
                                <span class="project-name">${capitalize(projectName)}</span>
                                <span style="margin-left: auto; font-size: 0.8rem; color: var(--text-muted);">${tools.length}</span>
                            </div>
                            <div class="project-tools${collapsedClass}">
                    `;
                    
                    tools.forEach(tool => {
                        const methodClass = `method-${tool.method.toLowerCase()}`;
                        html += `
                            <div class="tool-item" onclick="insertToolExample('${tool.name}')">
                                <div class="tool-name">${tool.description || tool.name}</div>
                                <div class="tool-method ${methodClass}">${tool.method}</div>
                                <div class="tool-path">${tool.baseUrl}${tool.path}</div>
                                <div class="tool-description">Nome: <i>${tool.name}</i></div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });

                toolsContent.innerHTML = html;
            }

            function capitalize(str) {
                if (!str) return '';
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            window.toggleProject = function(header) {
                header.classList.toggle('collapsed');
                const tools = header.nextElementSibling;
                tools.classList.toggle('collapsed');
            };

            window.insertToolExample = function(toolName) {
                // Se o botão de envio estiver desabilitado, significa que uma requisição está em andamento.
                if (sendButton.disabled) {
                    console.warn("Uma mensagem já está sendo processada. Aguarde para clicar em uma nova ferramenta.");
                    return;
                }
                const exampleText = `Como usar a ferramenta "${toolName}"?`;
                messageInput.value = exampleText; // Coloca a pergunta no input
                sendMessage(); // Envia a pergunta diretamente
            };

            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (!messageText) return;
                
                addMessage(messageText, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                sendButton.disabled = true;
                
                // Alterado para usar chat síncrono
                showTypingIndicator();
                sendMessageSync(messageText);
            }

            function sendMessageWithStreaming(messageText) {
                showTypingIndicator();
                
                fetch(streamApiUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({ 
                        message: messageText,
                        sessionId: sessionId 
                    })
                })
                .then(response => {
                    hideTypingIndicator();
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessageDiv = null;
                    let botContentDiv = null;
                    let accumulatedText = '';
                    
                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                sendButton.disabled = false;
                                messageInput.focus();
                                return;
                            }
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    const data = line.substring(6);
                                    
                                    if (data === '[DONE]') {
                                        sendButton.disabled = false;
                                        messageInput.focus();
                                        return;
                                    }
                                    
                                    if (data.trim()) {
                                        accumulatedText += data;
                                        
                                        // Cria a mensagem do bot se ainda não existe
                                        if (!botMessageDiv) {
                                            botMessageDiv = createBotMessage();
                                            botContentDiv = botMessageDiv.querySelector('.message-content');
                                            chatMessages.appendChild(botMessageDiv);
                                        }
                                        
                                        // Atualiza o conteúdo com markdown
                                        botContentDiv.innerHTML = marked.parse(accumulatedText) + 
                                            `<div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>`;
                                        
                                        // Scroll para baixo
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                }
                            });
                            
                            readStream();
                        }).catch(error => {
                            console.error('Erro no streaming:', error);
                            hideTypingIndicator();
                            addMessage('Erro ao receber resposta em streaming.', 'bot');
                            sendButton.disabled = false;
                            messageInput.focus();
                        });
                    }
                    
                    readStream();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    hideTypingIndicator();
                    addMessage('Erro de comunicação. Tentando método alternativo...', 'bot');
                    
                    // Fallback para método síncrono
                    sendMessageSync(messageText);
                });
            }

            function sendMessageSync(messageText) {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: messageText,
                        sessionId: sessionId 
                    })
                })
                .then(async response => {
                    hideTypingIndicator();
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.content) {
                            addMessage(data.content, 'bot');
                        } else {
                            addMessage('Desculpe, recebi uma resposta inesperada do servidor.', 'bot');
                        }
                    } else {
                        const errorText = await response.text();
                        console.error("Server error:", response.status, errorText);
                        addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', 'bot');
                    }
                })
                .catch(error => {
                    hideTypingIndicator();
                    console.error('Error:', error);
                    addMessage('Erro de comunicação com o servidor.', 'bot');
                })
                .finally(() => {
                    sendButton.disabled = false;
                    messageInput.focus();
                });
            }

            function createBotMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = 'img/icone.png';
                avatarImg.alt = 'bot avatar';
                avatarDiv.appendChild(avatarImg);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                return messageDiv;
            }

            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = type === 'bot' ? 'img/icone.png' : 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                avatarImg.alt = `${type} avatar`;
                if(type === 'user') {
                    avatarDiv.style.visibility = 'hidden';
                }

                avatarDiv.appendChild(avatarImg);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (type === 'bot') {
                    // Adiciona a mensagem inicial sem parsear, pois ela já vem formatada
                    if (text === "Olá! Sou seu assistente de IA. Como posso ajudar hoje?") {
                        const p = document.createElement('p');
                        p.textContent = text;
                        contentDiv.appendChild(p);
                    } else {
                        contentDiv.innerHTML = marked.parse(text);
                    }
                } else {
                    const p = document.createElement('p');
                    p.textContent = text;
                    contentDiv.appendChild(p);
                }
                
                contentDiv.appendChild(timeDiv);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'message bot';
                indicator.innerHTML = `
                    <div class="avatar">
                        <img src="img/icone.png" alt="bot avatar">
                    </div>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatMessages.appendChild(indicator);
                indicator.querySelector('.typing-indicator').style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            // Adiciona mensagem de boas-vindas aprimorada
            // Adiciona mensagem de boas-vindas inicial
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            const avatarImg = document.createElement('img');
            avatarImg.src = 'img/icone.png';
            avatarImg.alt = 'bot avatar';
            avatarDiv.appendChild(avatarImg);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const welcomeContainer = document.createElement('div');
            welcomeContainer.className = 'welcome-container';

            const welcomeText = document.createElement('div');
            welcomeText.className = 'welcome-text';
            welcomeText.innerHTML = marked.parse(`👋 **Bem-vindo(a) ao Swagger Agent!**

🤖 Sou seu assistente inteligente, especializado em interagir com **APIs externas** através de uma conversa natural.

❓ **Como posso ajudar você hoje?**
Basta descrever sua necessidade em linguagem natural, e eu:
* Identificarei a ferramenta mais adequada
* Executarei a operação desejada
* Retornarei os resultados de forma clara

💡 **Exemplos de solicitações:**
* _"Quais produtos estão disponíveis na loja?"_
* _"Crie um novo usuário com nome João Silva"_
* _"Busque informações do cliente com ID 12345"_

🛠️ **Explore as Ferramentas**
No painel à esquerda, você encontra todas as APIs disponíveis. Clique em qualquer uma delas para ver exemplos de uso.`);

            const welcomeImage = document.createElement('img');
            welcomeImage.src = 'img/logotransparente.png';
            welcomeImage.alt = 'Swagger Agent Logo';
            welcomeImage.className = 'welcome-image';

            welcomeContainer.appendChild(welcomeText);
            welcomeContainer.appendChild(welcomeImage);
            contentDiv.appendChild(welcomeContainer);

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Initial focus
            messageInput.focus();
        });
    </script>
</body>
</html>
